<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario cor/range/file</title>
</head>
<body>
    <fieldset>

        <legend>Escolha</legend>
        <form action="cadastro.php">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00gg00"><br>
                <label for="irange">Satisfação</label>
                <input type="range" name="range" id="irange" min="1" max="5"><br>
                <label for="ifile">Arquivo:</label>
                <input type="file" name="file" id="ifile">
        
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
