<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutPut</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML=number(in1.value)+number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML=number(in1.value)+number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma"> 0</output>
        </p>

        
   


    
    <p>
        
        <label for="iest">Estado</label>
        <select name="est" id="iest">
        
            <option value="SP">Sao paulo</option>
            <option value="MG">Migas Gerais</option>
            <option value="CE" selected>Ceará</option>
            <option value="MA">Maranhão</option>
            <option value="PR">Paraná</option>
        </select>
       
    </p>

    <p>
        
        <label for="iprof">Profissoes</label>
        <input type="text" name="prof" id="iprof" list="liprof">
        <datalist id="liprof">
            <option value="Salsicha"></option>
            <option value="Salsicha"></option>
            <option value="Salsicha" selected></option>
            <option value="Salsicha"> </option>
            <option value="Salsicha"></option>
        </datalist>
    


    </p>

   
    <label for="imae">Menbsagem</label><br>
    <textarea name="mae" id="imae" cols="30" rows="10"></textarea>

    <p>
        <input type="submit" value="enviar">
    </p>

</form>
  


    
    
</body>
</html>
