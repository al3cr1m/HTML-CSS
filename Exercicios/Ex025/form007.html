<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com sect/datalist/textarea</title>
</head>
<body>
    <h1>Teste de formulçario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest"></label>
            <select name="estado" id="iest">
            
            
            <option disabled value=" Escolha" selected >ESTADO</option>
                <option value="Ce"> Ceará</option>
                <option value="Sp">São Paulo</option>

                
                
            
                
        </p>
    </select>

   <p>
    <label for="iprof">Profissôes</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option value="Garia"></option>
        <option value="Barbeiro"></option>
        <option value="Puta"></option>
        <option value="Gigolô"></option>
        <option value="Omisecsual"></option>
    </datalist>
   </p>

   <p>
    <label for="imsg">Mensagem</label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
   </p>

   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
        
    </form>
</body>
</html>
