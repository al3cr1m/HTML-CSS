<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio com FildSet e Legend</title>
</head>
<body>
    <h1>Cadastro para retirada de fimose</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel">
            </p>
        
    </fieldset>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </form> 
    
</body>
</html>
