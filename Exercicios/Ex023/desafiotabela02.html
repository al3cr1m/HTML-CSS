<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 das tabelas</title>

    <STyle>
        table{
            text-align: center;
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
        }
    </STyle>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </tr>
        <tr>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </tr>
        <tr>
            <TD colspan="4">N</TD>
        </tr>
    </table>
    
</body>
</html>
